{% extends "accounts/base.html" %}

{% block title %}
	Login!
{% endblock %}

{% block body %}
	<h1>Login</h1>
	<form action="{% url 'login' %}" method="post" class="site-form">
		{% csrf_token %}
		{{ form }}
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{ request.GET.next }}" />
		{% endif %}
		<br><br>
		<input type="submit" name="submit" value="Login">
	</form>
{% endblock %}
