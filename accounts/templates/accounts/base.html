{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'accounts/styles.css' %}"/>
	</head>
	<body>
		<nav>
			<ul>
				<!-- show different things based on whether the user is logged in or not -->
				{% if user.is_authenticated %}
				<li>
					<form class="logout-link" action="{% url 'logout' %}" method="post">
						{% csrf_token %}
						<button type="submit">Logout</button>
					</form>
				</li>
				<li><a href="{% url 'create_order' %}"><button>New Order</button></a></li>
				{% else %}
				<li><a href="{% url 'login' %}"><button>Login</button></a></li>
				<li><a href="{% url 'register' %}"><button>Register</button></a></li>
				{% endif %}
			</ul>
		</nav>
		{% block body %}
		{% endblock %}
	</body>
</html>
