{% extends "orders/base.html" %}

{% block title %}
	Create Order Form
{% endblock %}

{% block body %}
	<div>
		<h2>Create a New Order</h2>
		<form action="{% url 'create_order' %}" method="post" class="site-form">
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Create">
		</form>
	</div>
{% endblock %}
